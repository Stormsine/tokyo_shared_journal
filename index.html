<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tokyo Shared Journal 💖</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Hamburger menu button -->
  <div class="hamburger-menu" id="hamburgerMenu" aria-label="Toggle menu" role="button" tabindex="0">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Dropdown menu -->
  <nav class="menu-dropdown" id="menuDropdown" aria-hidden="true">
    <a href="wanderlog.html">🌏 Wanderlog</a>
    <a href="live-canva.html">🎨 Live Canva Feed</a>
  </nav>

  <!-- Background slideshow -->
  <div id="bg-slideshow"></div>

  <!-- Journal UI -->
  <div class="container">
    <h1>📜 Our Tokyo Trip Journal</h1>
    <select id="day-select"></select>
    <div id="day-header"></div>

    <div id="journal-form">
      <input type="file" id="photo" accept="image/*" />
      <textarea id="note" placeholder="Write a memory..."></textarea>
      <label>Rating: <input type="range" id="rating" min="1" max="5" value="3" /></label>
      <label>Emoji Mood:
        <select id="emoji">
          <option>😊</option>
          <option>🥰</option>
          <option>😋</option>
          <option>🤯</option>
        </select>
      </label>
      <button onclick="saveEntry()">Save Entry</button>
    </div>

    <div id="entries"></div>
  </div>

  <!-- Supabase & your script -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js"></script>
</body>
</html>
